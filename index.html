    <meta name="theme-color" content="#050505" />
    
    <!-- iOS Specific Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CloudOS" />

    <!-- Windows / Desktop Specific Optimizations -->
    <meta name="msapplication-TileColor" content="#050505" />
    <meta name="msapplication-TileImage" content="/icon.svg?v=2" />

    <title>CloudOS Desktop</title>
    
    <!-- Icons -->
    <!-- Force SVG usage with cache busting. Removed favicon.ico to prevent fallback to 'V' logo -->

    <link rel="apple-touch-icon" href="/icon.svg?v=2" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Dark Scrollbar Theme */
      :root {
        color-scheme: dark;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #050505; /* Dark background to match app */
      }
      
      ::-webkit-scrollbar-thumb {
        background: #262626; /* Dark gray handle */
        border-radius: 4px;
        border: 2px solid #050505; /* Creates padding effect */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      ::-webkit-scrollbar-corner {
        background: #050505;
      }
      
      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #262626 #050505;
      }

      /* Specific utility for transparent tracks inside containers */
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Prevent pull-to-refresh on mobile to feel like an app */
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
