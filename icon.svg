<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background: Dark Square matches app theme #050505 -->
  <rect width="512" height="512" fill="#050505" />
  
  <!-- Subtle Border Ring -->
  <rect x="48" y="48" width="416" height="416" rx="120" fill="none" stroke="#262626" stroke-width="12" />
  
  <!-- Central Graphic: Stylized "Core" -->
  <circle cx="256" cy="256" r="140" fill="url(#amberGradient)" filter="url(#glow)" opacity="0.9" />
  
  <!-- Inner Highlight -->
  <circle cx="256" cy="256" r="136" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.1" />
  
  <!-- Stylized C/Cloud Shape Abstract -->
  <path d="M256 166c49.7 0 90 40.3 90 90" stroke="white" stroke-width="24" stroke-linecap="round" fill="none" opacity="0.25" />
</svg>